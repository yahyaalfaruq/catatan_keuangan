<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catatan Keuangan Santri</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Catatan Keuangan Santri</h1>
    <form id="form">
        <input type="date" id="tanggal" required />
        <input type="text" id="keterangan" placeholder="Keterangan" required />
        <input type="number" id="pemasukan" placeholder="Pemasukan" required />
        <input type="number" id="pengeluaran" placeholder="Pengeluaran" required />
        <button type="submit">Tambah</button>
    </form>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Tanggal</th>
                <th>Keterangan</th>
                <th>Pemasukan</th>
                <th>Pengeluaran</th>
                <th>Aksi</th>
            </tr>
        </thead>
        <tbody id="data">
        </tbody>
    </table>
    <script src="scripts.js"></script>
</body>

</html>
